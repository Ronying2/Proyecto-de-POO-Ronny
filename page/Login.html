<!DOCTYPE html>
<html lang="en">

<head>
  <title>FreakerWorld</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="../css/animate.css">

  <link rel="stylesheet" href="../css/owl.carousel.min.css">
  <link rel="stylesheet" href="../css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../css/magnific-popup.css">

  <link rel="stylesheet" href="../css/aos.css">

  <link rel="stylesheet" href="../css/ionicons.min.css">

  <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="../css/jquery.timepicker.css">


  <link rel="stylesheet" href="../css/flaticon.css">
  <link rel="stylesheet" href="../css/icomoon.css">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body class="goto-here">
  <!-- START nav -->
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">

  </nav>
  <!-- END nav -->


  <div class="hero-wrap hero-bread" style="background-image: url('../images/bg_1.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="../index.html">Pagina principal</a></span>
            <span>para</span></p>
          <h1 class="mb-0 bread">Registrarse</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="container">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">Registrarse como Usuario Normal</legend>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="fname" name="name" type="text" placeholder="Primer nombre" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="lname" name="apellido" type="text" placeholder="Apellido" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="email" name="email" type="email" placeholder="Correo electronico" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="password" name="password" type="password" placeholder="Contraseña" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                  </div>
                </div>


          </div>
          </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- seccion para registrar la tarjeta de credito -->
    <div class="container pb-5">
      <div>Ingrese los datos de su tarjeta con la que hara los pagos</div>
      <form action="#" class="credit-card-div">
        <div class="panel panel-default">
          <div class="panel-heading">

            <div class="row ">
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Ingrese los numeros de la tarjeta de credito" />
              </div>
            </div>
            <br>
            <div class="row ">
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted small-font"> Mes que expira</span>
                <input type="text" class="form-control" placeholder="MM" />
              </div>
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted small-font"> Año que expira</span>
                <input type="text" class="form-control" placeholder="YY" />
              </div>
              <div class="col-md-3 col-sm-3 col-xs-3">
                <span class="help-block text-muted small-font"> PIN</span>
                <input type="text" class="form-control" placeholder="PIN" />
              </div>
              <div class="col-md-3 col-sm-3 col-xs-3">
                <img src="assets/img/1.png" class="img-rounded" />
              </div>
            </div>
            <br>
            <div class="row ">
              <div class="col-md-12 pad-adjust">

                <input type="text" class="form-control" placeholder="Nombre de la tarjeta" />
              </div>
            </div>

          </div>
        </div>
      </form>
    </div>
    <!-- Boton para registrarse -->
    <div class="form-group pb-5">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
      </div>
    </div>

  </section>

  <footer class="ftco-footer ftco-section bg-light" id="pie_pagina">

  </footer>



  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" /></svg></div>


  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery.easing.1.3.js"></script>
  <script src="../js/jquery.waypoints.min.js"></script>
  <script src="../js/jquery.stellar.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.magnific-popup.min.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/jquery.animateNumber.min.js"></script>
  <script src="../js/bootstrap-datepicker.js"></script>
  <script src="../js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false">
  </script>
  <script src="../js/google-map.js"></script>
  <script src="../js/main.js"></script>
  <!-- Archivos propios -->
  <script src="../js_propios/nav_foot.js"></script>
</body>

</html>
