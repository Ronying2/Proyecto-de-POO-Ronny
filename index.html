<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Freake World</title>
	
	<!--     Aqui se añadiran las fuentes e iconos     -->
	
	<!-- CSS Files -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="files/css/bootstrap.min.css">
  <link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<!--   Big container   -->
	<div class="container-fluid " id="div-main">
		<div class="row">

			<div class="col-7 mx-auto" > 

				<div class="wizard-container" >
					<div class="card wizard-card" data-color="orange" id="wizard">
						<form action="" method="">
							<!--        You can switch " data-color="rose" "  with one of the next bright colors: "blue", "green", "orange", "purple"        -->
							<div class="wizard-navigation">
								<ul>
									<li><a href="#anime" data-toggle="tab">Anime</a></li>
									<li><a href="#videojuegos" data-toggle="tab">Videojuegos</a></li>
									<li><a href="#mangaeh" data-toggle="tab">Mangas e historietas</a></li>
									<li><a href="#articulos" data-toggle="tab">Articulos y más</a></li>
								</ul>
							</div>

							<div class="tab-content">
                <!-- Inicio Seccion de Anime -->
                <div class="tab-pane" id="anime">
                  <p>Anime</p>
                </div>
                <!-- Fin Seccion de Anime -->
                
                <!-- Inicio Seccion de Videojuegos -->
								<div class="tab-pane" id="videojuegos">
                  <p>Videojuegos</p>
									
                </div>
                <!-- Fin Seccion de Videojuegos -->

                <!-- Inicio Seccion de Manga e Historieta -->
								<div class="tab-pane" id="mangaeh">
                  <p>Mangas e historietas</p>
									
								</div>
                <!-- Fin Seccion de Manga e Historieta -->

                <!-- Inicio Seccion de Articulos y Mas -->
								<div class="tab-pane" id="articulos">
                  <p>Articulos</p>
									
								</div>
                <!-- Fin Seccion de Articulos y Mas -->
							</div>
							
						</form>
					</div>
				</div> <!-- wizard container -->
      </div>
      <div class="col-2 mx-auto" > 

				<div class="wizard-container " >
					<div class="card wizard-card ">
            <p>Perfil de usuario</p>
            <div class="logo-container" id="avatar-perfil">
              <div class="logo " >
                <a href="#">
                  <img src="assets/img/Logo.png" width="80%">
                </a>
              </div>
              <div id="userName" >
                Ronny Catejon
              </div>
							
					</div>
				</div> <!-- wizard container -->
      </div>
 

    </div>
		</div> <!-- row -->
	</div> <!--  big container -->



</body>
<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/material-bootstrap-wizard.js"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="assets/js/jquery.validate.min.js"></script>

</html>
