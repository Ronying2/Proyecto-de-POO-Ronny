<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Freake World</title>

	<!--     Aqui se añadiran las fuentes e iconos     -->

	<!-- CSS Files -->
	<link rel="stylesheet" href="src/assets/css/styles.css">
	<link href="src/assets/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Script necesario para los iconos -->
	<!-- <script src="https://kit.fontawesome.com/247a19c2de.js" crossorigin="anonymous"></script> -->

</head>

<body>
	<header>

		<div id="encabezado" class="container-fluid mx-auto" style="background-color: rgb(212, 157, 85); color: white;">
			<div class="row align-items-center">

				<!-- Seccion del Logo -->
				<div class="col-2" style="background-color: azure;">
					<div class="logo-container">
						<div class="logo">
							<a href="#">
								<img src="src/assets/img/img-mix/Logo-text.png"
									style="background-color: transparent; height: 12vh;">
							</a>
						</div>

					</div>
				</div>

				<!-- Seccion de busqueda -->
				<div class="col-6 " style="background-color: transparent;">

					<div class="container-4 mx-auto">
						<input type="search" id="search" placeholder="Buscador" />
						<button class="icon"><i class="fas fa-search"></i></button>
					</div>

				</div>
				<!-- Seccion del nombre de la empresa -->
				<div class="col-4" style="background-color: blueviolet;">
					<h1 class="align-middle text-center text-lg-left">FreakeWorld</h1>
				</div>
			</div>
		</div>

	</header>
	<!--   Big container   -->
	<div class="container-fluid " id="div-main">
		<div class="row">

			<!-- Inicio del Div de Menu lateral -->
			<div class="col-2 mx-auto">

				<div class="wizard-container ">
					<div class="card wizard-card ">
						<p>Seccion del menu lateral</p>
					</div>
				</div>


			</div>
			<!-- Fin del Div de Menu lateral -->

			<!-- Inicio Div central -->
			<div class="col-7 mx-auto ">
				<div class="wizard-container">
					<div class="card wizard-card" data-color="orange" id="wizard">
						<form action="" method="">
							<!--        You can switch " data-color="rose" "  with one of the next bright colors: "blue", "green", "orange", "purple"        -->
							<div class="wizard-navigation">
								<ul>
									<li><a href="#anime" data-toggle="tab">Anime</a></li>
									<li><a href="#videojuegos" data-toggle="tab">Videojuegos</a></li>
									<li><a href="#mangaeh" data-toggle="tab">Mangas e historietas</a></li>
									<li><a href="#articulos" data-toggle="tab">Articulos y más</a></li>
								</ul>
							</div>

							<div class="tab-content">
								<!-- Inicio Seccion de Anime -->
								<div class="tab-pane" id="anime">
									<p>Anime</p>
								</div>
								<!-- Fin Seccion de Anime -->

								<!-- Inicio Seccion de Videojuegos -->
								<div class="tab-pane" id="videojuegos">
									<p>Videojuegos</p>

								</div>
								<!-- Fin Seccion de Videojuegos -->

								<!-- Inicio Seccion de Manga e Historieta -->
								<div class="tab-pane" id="mangaeh">
									<p>Mangas e historietas</p>

								</div>
								<!-- Fin Seccion de Manga e Historieta -->

								<!-- Inicio Seccion de Articulos y Mas -->
								<div class="tab-pane" id="articulos">
									<p>Articulos</p>

								</div>
								<!-- Fin Seccion de Articulos y Mas -->
							</div>

						</form>
					</div>
				</div>
			</div>
			<!-- Fin del Div Central -->

			<!-- Inicio del Div del Perfil -->
			<div class="col-2 mx-auto">

				<div class="wizard-container ">
					<div class="card wizard-card ">
						<p>Perfil de usuario</p>
						<div class="logo-container" id="avatar-perfil">
							<div class="logo ">
								<a href="#">
									<img src="src/assets/img/img-mix/Logo.png" width="80%">
								</a>
							</div>
							<div id="userName">
								Ronny Catejon
							</div>

						</div>
					</div>
				</div>


			</div>
			<!-- Fin del Div del Perfil -->

		</div> <!-- row -->
	</div> <!--  big container -->



</body>
<!--   Core JS Files   -->
<script src="src/assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="src/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="src/assets/js/jquery.bootstrap.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="src/assets/js/material-bootstrap-wizard.js"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="src/assets/js/jquery.validate.min.js"></script>

</html>
